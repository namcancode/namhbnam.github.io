<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/effect.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="fonts/web-fonts-with-css/css/fontawesome-all.css">

</head>

<body>
    <div id="wrap">
        <div id="container_header">
            <header id="nav-bar">
                <div class="bar-left">
                    <img src="img/Logo.png" alt="">
                </div>
                <div class="bar-right">
                    <div class="text">
                        <p>Features</p>
                    </div>
                    <div class="text">
                        <p>About</p>
                    </div>
                    <div class="text">
                        <p>Pricing</p>
                    </div>
                    <div class="text">
                        <p>Reviews</p>
                    </div>
                    <div class="text">
                        <p>Contact</p>
                    </div>
                </div>
            </header>
        </div>

        <div id="container_banner">
            <div id="banner">
                <div class="box_left"></div>
                <div class="box_right"></div>
            </div>
        </div>
        <section id="container_social">
            <div id="social">

            </div>
        </section>

        <section id="container_effect">
            <div id="effect">

            </div>
        </section>
        <section id="container_sub_list">
            <div id="sub-list">

            </div>
        </section>
        <section id="container_picture">
            <div id="picture">

            </div>
        </section>
    </div>

    <script src="js/javascript.js"></script>
</body>

</html>

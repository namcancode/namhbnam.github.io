<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/effect.css">
    <link rel="stylesheet" type="text/css" href="fonts//web-fonts-with-css/css/fontawesome-all.css">
    <title>Document</title>
</head>
<style>
    body {
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
}

#content {
    display: grid;
    max-width: 960px;
    margin: 0 auto;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: minmax(100px, auto);
    grid-gap: 10px;
    position: relative;
}
#content>* {
    background: #3bbced;
    padding: 30px;
}
#grid{
    display: grid;
    position: absolute;
    top: 0;
    left: 0;
    grid-template-columns: repeat(12,1fr);
    grid-auto-rows: minmax(100%,auto);
    width: 100%;
    height: 100%;
    background: transparent;
    padding: 0;
   visibility: hidden;
    
}
#grid p{
    border: 1px solid;
    background: #000;
    margin: 0;
    opacity: 0.2;
}
input:checked +#content #grid{
    visibility: visible;
}


header{
    grid-column: 1/13;
}
main{
    grid-column: 4/13;
    grid-row: 2/4
}
aside{
    grid-column: 1/4

}
nav{
    grid-column: 1/4
}
section{
    grid-column: 1/13;
    grid-row: 4/6
}
footer{
    grid-column: 1/13
}
</style>
<body>

        <input type="checkbox"/>
    <div id="content">
        
        <div id="grid">
            <p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>
        </div>
        
        <header>Header</header>
        <main>Main</main>
        <section>Section</section>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <footer>Footer</footer>

    </div>

  
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>Memory Card</title>
	<meta charset=utf-8>
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

	<div id="myProgress">
		<div id="myBar"></div>
	</div>
	<div class="wrap">
		<div class="content">
			<div class="grid">
			</div>
		</div>
	</div>
	<div class="box">
		<div class="win result">
			<img src="img/victory.png" alt="victory">
		</div>
		<div class="lose result">
			<img src="img/defeat.png" alt="defeat">
		</div>
	</div>
	<audio id="click">
		<source src="sound/click.mp3" type="audio/mpeg">
	</audio>
	<audio id="correct">
		<source src="sound/correct.mp3" type="audio/mpeg">
	</audio>
	<audio id="fail">
		<source src="sound/fail.wav" type="audio/mpeg">
	</audio>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/javascript.js" type="text/javascript"></script>
</body>

</html>

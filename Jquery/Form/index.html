<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="wrap">
        <div class="content_wrap">
            <div class="box">
                <div class="header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png" alt="logo">
                    <p>Tạo Tài khoản Google</p>
                </div>
                <form action="result.html"></form>
                <div class="content">
                    
                    <input type="text" name="lastname" id="lastname" placeholder="lastname">
                    <input type="text" name="name" id="name" placeholder="name">
                    <input type="text" name="email" id="email" placeholder="Email">
                    <input type="text" name="password" id="password" placeholder="password">
                    <input type="text" name="repassword" id="repassword" placeholder="repassword">
                    <button onclick="register()">Register</button>
               
                </div>
            </form>
            </div>
            <div class="info">
                    <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="block">           
                <div class="des">
                    <p>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.</p>
                </div>
            </div>
   
        </div>
    </div>
  <script src="js/javascripts.js"></script>
    <!-- jQuery JS 3.1.0 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>

</html>
